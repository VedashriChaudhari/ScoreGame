<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://img.tapimg.net/market/images/775292f67320fffca5e8b1224ae2d006.png?imageView2/2/w/1080/h/1080/q/80/format/jpg/interlace/1/ignore-error/1" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the below buttons to keep score</p>
                        <label for="num" class="label is-large is-inline">Playing to </label>
                        <div class="select is-rounded">
                            <select name="num" id="num">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                                <option value="11">11</option>
                                <option value="13">13</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                      <button id="p2button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                      <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
